<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="40" viewBox="0 0 200 40">
  <defs>
    <style>
      .badge-bg { fill: #FFFFFF; }
      .badge-border { fill: none; stroke: #e0e0e0; stroke-width: 1; }
      .text-it { fill: #000000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 26px; font-weight: 700; }
      .text-fact { fill: #000000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 26px; font-weight: 700; }
      .highlight { fill: #22c55e; }
    </style>
    <!-- Mask to create left-to-right reveal with instant reset -->
    <mask id="highlightMask">
      <rect x="0" y="0" width="200" height="40" fill="white"/>
      <rect x="44" y="0" width="80" height="40" fill="black">
        <animate attributeName="x" values="44;124;124;44" dur="1.5s" repeatCount="indefinite" keyTimes="0;0.67;0.99;1"/>
      </rect>
    </mask>
  </defs>

  <!-- Background -->
  <rect class="badge-bg" x="0.5" y="0.5" width="199" height="39"/>
  <rect class="badge-border" x="0.5" y="0.5" width="199" height="39"/>

  <!-- Green highlight behind FACT with jagged curves and left-to-right animation -->
  <g mask="url(#highlightMask)">
    <path class="highlight" d="
      M 48,8
      Q 52,6 65,9
      Q 80,5 95,8
      Q 110,6 118,10
      L 120,14
      Q 122,20 119,26
      L 116,32
      Q 105,35 90,31
      Q 75,36 60,32
      Q 50,35 46,30
      L 44,24
      Q 42,18 45,12
      Z
    "/>
  </g>

  <!-- FACT IT text centered, minimal gap -->
  <text x="84" y="29" class="text-fact" text-anchor="middle">FACT</text>
  <text x="131" y="29" class="text-it" text-anchor="middle">IT</text>
</svg>