<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="40" viewBox="0 0 200 40">
  <defs>
    <style>
      .badge-bg { fill: #FFFFFF; }
      .badge-border { fill: none; stroke: #e0e0e0; stroke-width: 1.5; }
      .letter { fill: none; stroke: #000000; stroke-width: 3.5; stroke-linecap: round; stroke-linejoin: round; }
      .highlight { fill: #22c55e; fill-opacity: 0.8; }
    </style>

    <!-- Marker texture filter -->
    <filter id="markerTexture" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Mask for left-to-right reveal -->
    <mask id="highlightMask">
      <rect x="0" y="0" width="200" height="40" fill="white"/>
      <rect x="44" y="0" width="80" height="40" fill="black">
        <animate attributeName="x" values="44;124;124;44" dur="1.5s" repeatCount="indefinite" keyTimes="0;0.67;0.99;1" calcMode="spline" keySplines="0.4 0 0.2 1; 0 0 1 1; 0 0 1 1"/>
      </rect>
    </mask>
  </defs>

  <!-- Background -->
  <rect class="badge-bg" x="0.5" y="0.5" width="199" height="39"/>
  <rect class="badge-border" x="0.5" y="0.5" width="199" height="39" rx="2" ry="2"/>

  <!-- Green highlight with marker texture and wobble animation -->
  <g mask="url(#highlightMask)">
    <g filter="url(#markerTexture)">
      <path class="highlight" d="
        M 49,9
        Q 53,7 66,10
        Q 81,5 96,9
        Q 111,6 119,11
        L 121,15
        Q 123,21 120,27
        L 117,33
        Q 106,36 91,32
        Q 76,37 61,33
        Q 51,36 47,31
        L 45,25
        Q 43,19 46,13
        Z
      ">
        <!-- Subtle wobble animation -->
        <animateTransform attributeName="transform" type="rotate" values="0 84 20; 0.5 84 20; -0.3 84 20; 0 84 20" dur="1.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
      </path>
    </g>
  </g>

  <!-- Hand-drawn letters: FACT -->
  <g class="letter">
    <!-- F -->
    <path d="M 52,10 Q 51.5,20 52,31"/>
    <path d="M 52,10 Q 58,9.5 64,10.5"/>
    <path d="M 52,19 Q 57,18.5 61,19.5"/>

    <!-- A -->
    <path d="M 68,31 Q 73,12 75,10"/>
    <path d="M 75,10 Q 77,12 82,31"/>
    <path d="M 70,22 Q 75,21 80,22"/>

    <!-- C -->
    <path d="M 100,12 Q 88,10 87,20 Q 88,30 100,29"/>

    <!-- T -->
    <path d="M 104,10 Q 110,9.5 116,10.5"/>
    <path d="M 110,10 Q 109.5,20 110,31"/>
  </g>

  <!-- Hand-drawn letters: IT -->
  <g class="letter">
    <!-- I -->
    <path d="M 127,10 Q 126.5,20 127,31"/>

    <!-- T -->
    <path d="M 133,10 Q 139,9.5 145,10.5"/>
    <path d="M 139,10 Q 138.5,20 139,31"/>
  </g>
</svg>